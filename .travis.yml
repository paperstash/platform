# TODO(mtwilliams): Setup Postgres.
sudo: false
language: elixir
elixir:
  - 1.2.3
otp_release:
  - 18.2.1
env:
  global:
    - NODE_ENV=development
before_install:
  - mix local.hex --force
  # - npm install -g bower
  # - bower install
install:
  - npm install
script:
  - mix do deps.get, deps.compile --all, compile
  - mix test
  - webpack --colors
after_script:
  - MIX_ENV=test mix coveralls.travis
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
notifications:
  email:
    recipients:
      - m.t.williams@live.com
    on_success: change
    on_failure: change
